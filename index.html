---
layout: main
title: Home
---

{% for post in site.posts %}
<div class="row post">
  <div class="span5">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.short-title | upcase }}</a>
    </h3>
    <div class="post-time">
      {{ post.date | date: "%A %B %d, %Y" }}
    </div>
  </div>
  <div class="span7">
    <div class="post-excerpt">{{ post.excerpt }}</div>
  </div>
</div>
{% endfor %}
