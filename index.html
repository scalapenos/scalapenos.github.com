---
layout: index
title: Blog
---

{% for post in site.posts %}
<div class="row post-list-item">
  <div class="span5">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.short-title | upcase }}</a>
    </h3>
    <div class="post-time">
      {{ post.date | date: "%A %B %d, %Y" }}
    </div>
  </div>
  <div class="span7">
    <div class="post-excerpt">
      {{ post.excerpt }}
      <a href="{{ post.url }}" class="post-more-link">
        <i class="icon-double-angle-right"></i>
      </a>
    </div>
  </div>
</div>
{% endfor %}
