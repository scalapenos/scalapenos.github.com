<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scalape√±os - {{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Scalapenos, a blog about Scala by Age Mooij">
    <meta name="author"      content="Age Mooij, @agemooij">

{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

    <link rel="stylesheet" href="{{ relative }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ relative }}css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="{{ relative }}css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ relative }}css/docs.css">
    <link rel="stylesheet" href="{{ relative }}css/pygments-tomorrow-night.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="Scalapenos" href="/rss.xml" />

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ relative }}img/scalapenos-logo-white-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ relative }}img/scalapenos-logo-white-114.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ relative }}img/scalapenos-logo-white-72.png">
                    <link rel="apple-touch-icon-precomposed" href="{{ relative }}img/scalapenos-logo-white-57.png">
                                   <link rel="shortcut icon" href="{{ relative }}img/scalapenos-logo-black-16.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/index.html"><i class="scalapenos-logo"></i></a>

          <ul class="nav pull-right">
            <!-- <li><a href="about.html"><i class="icon-info-sign icon-2x"></i></a></li> -->
            <li><a href="http://github.com/agemooij/"><i class="icon-github icon-2x"></i></a></li>
            <li><a href="https://twitter.com/agemooij"><i class="icon-twitter icon-2x"></i></a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container main-content-container">
      <div class="row">
        <div class="span1"></div>

        <div class="span10 post">
          <h3 class="post-title">{{ page.title | upcase }}</h3>
          <div class="post-time">
            {{ page.date | date: "%A %B %d, %Y" }}
          </div>
          <div class="post-body">
{{ content }}
          </div>
        </div>

        <div class="span1"></div>
      </div> <!-- /row -->
    </div> <!-- /container -->


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
    <script src="{{ relative }}js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39384328-1']);
      _gaq.push(['_setDomainName', 'scalapenos.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
